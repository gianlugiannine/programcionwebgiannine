<!DOCTYPE html>
<html>
<head>
	<title>Nightclub Tickets</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Nightclub Tickets</h1>
	<form>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required><br>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required><br>

		<label for="tickets">Number of Tickets:</label>
		<input type="number" id="tickets" name="tickets" min="1" required><br>

		<label for="club">Select a Club:</label>
		<select id="club" name="club" required>
			<option value="">Select a Club</option>
			<option value="Club A">Club A</option>
			<option value="Club B">Club B</option>
			<option value="Club C">Club C</option>
		</select><br>

		<button type="submit" onclick="buyTickets()">Buy Tickets</button>
	</form>

	<script src="script.js"></script>
</body>
</html>
